{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="heading">
                <div class="heading-text">
                    <h1 class="display-3 text-muted">ToDo</h1>
                </div>
            </div>
        </div>
    </div>


</div>


<div class="container">
    <div class="row">

        <div class="col-md-6">
             <form method="POST" class="p-3 shadow">
            {% csrf_token %}

                <h5 class="display-5 text-muted"><strong>ToDo..</strong></h5>


            <div class="form-group">
                 <input type="text" class="form-control" name="task" placeholder="Enter Task..">

            </div>
            <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Task Priority..">

            <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter Date..">

            </div>
                <div class="form-group">
                    <input type="time" class="form-control" name="time">

            </div>
                <button type="submit" class="btn btn-success" >Save</button></div>
                 </form>
        </div>
        <div class="col-md-6">
            <h5 class="display-5 text-muted"><em>ToDo to be done</em></h5>
            <div class="alert alert-info" role="alert">
  Your Task check it out!
</div>

                        {% for i in task1 %}
                        <div class=" shadow p-3  bg-body rounded card ">
                        <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.priority}}</p>
                            <p class="card-text">{{i.date}}</p>

                            <p class="card-text">{{i.time}}</p>
                            <a href="{% url 'cbvdelete' i.id %}" class="btn btn-info">Delete</a>


                            <a href="{% url 'cbvupdate' i.id %}" class="btn btn-warning">Update</a>


                        </div>



</div><br>
            {% endfor %}

        </div>
    </div>
</div>







{% endblock %}
